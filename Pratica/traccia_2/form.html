<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <script>
        const controllaNome = (name) => {
            if (name.length === 0) {
                alert("Il campo nome è obbligatorio");
            } 
        };

        const controllaCognome = (surname) => {
            if (surname.length === 0) {
                alert("Il campo cognome è obbligatorio");
            } 
        };

        const controllaAnno = (year) => {
            if (year.length === 0) {
                alert("Il campo anno è obbligatorio");
            } 
        };

        const controllaEmail = (email) => {
            if (email.length === 0) {
                alert("Il campo email è obbligatorio");
            } 
        };

        const controllaTel = (tel) => {
            const reg = new RegExp('^[0-9]+$');
            if (tel.length === 0 || tel.match(reg) == null) {
                alert("Il campo telefono è obbligatorio");
            } else if (tel.match(reg) == null) {
                alert("Puoi inserire solo numeri nel campo telefono");
            } 
        };

        const controllaForm = () => {
            const name = document.getElementById("nome").value;
            const surname = document.getElementById("cognome").value;
            const year = document.getElementById("anno").value;
            const email = document.getElementById("email").value;
            const tel = document.getElementById("tel").value;

            controllaNome(name);
            controllaCognome(surname);
            controllaAnno(year);
            controllaEmail(email);
            controllaTel(tel);
        };
    </script>
    <form name="myForm" method="post" onsubmit="controllaForm()">
        <div>
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" type="text" placeholder="Nome"> </br>

            <label for="cognome">Cognome:</label>
            <input id="cognome" name="cognome" type="text" placeholder="Cognome"> </br>

            <label for="anno">Anno di nascita:</label>
            <input id="anno"name="anno" type="number" placeholder="Anno di nascita"> </br>

            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="Email"> </br>

            <label for="tel">Telefono:</label>
            <input id="tel" name="tel" type="tel" placeholder="Telefono"> </br>

        </div>
        
        <div>
            <input value="Reset" type="reset">
            <input value="Invia" type="submit">
        </div>

    </form>
</body>
</html>
